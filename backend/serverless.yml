service: household-app-api

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-northeast-1
  stage: ${opt:stage, 'dev'}
  environment:
    SUPABASE_URL: ${env:SUPABASE_URL}
    SUPABASE_SERVICE_KEY: ${env:SUPABASE_SERVICE_KEY}
    EXCHANGE_API_KEY: ${env:EXCHANGE_API_KEY}
    FRONTEND_URL: ${env:FRONTEND_URL}

functions:
  api:
    handler: dist/lambda.handler
    events:
      - http:
          path: /{proxy+}
          method: ANY
          cors:
            origin: '*'  # Lambda側でもCORS設定
            headers:
              - Content-Type
              - Authorization
      - http:
          path: /
          method: ANY
          cors:
            origin: '*'

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 3000